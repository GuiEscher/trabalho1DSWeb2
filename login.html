<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoodDog Passeios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/logo.png" alt="GoodDog Passeios">
                <a href="/index.html" class="site-name">GoodDog Passeios</span>
            </div>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-card">
            <h2>Faça login para continuar</h2>
            <form>
                <label for="email">e-mail</label>
                <input type="email" id="email" placeholder="E-mail" required>

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" required>

                <button type="submit">Confirmar</button>
            </form>
            <p>ou</p>
            <button class="google-login">
                <img src="assets/google-icon.png" alt="Google Icon"> Google
            </button>
        </div>
        <div class="login-image">
            <img src="assets/login-image.png" alt="Ilustração de cachorro com pessoa">
        </div>
    </section>
</body>
</html>
