<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoodDog Passeios</title>
    <link rel="stylesheet" href="./dashboard/css/register.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" class="logo">
                    <img src="../assets/logo.png" alt="GoodDog Passeios">
                    <span class="site-name">GoodDog Passeios</span>
                </a>
            </div>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-card">
            <h2>Cadastre sua conta</h2>
            <form action="index.html">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail" required>

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha" required>

                <label for="passwordconf">Senha</label>
                <input type="password" id="passwordconf" placeholder="Confirme sua senha" required>

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="Telefone" required>

                <button type="submit">Confirmar</button>
            </form>
            <p>ou</p>
            <button class="google-login">
                <img src="../assets/google-icon.png" alt="Google Icon"> Google
            </button>
        </div>
        <div class="login-image">
            <img src="../assets/login-image.png" alt="Ilustração de cachorro com pessoa">
        </div>
    </section>
</body>
</html>
